<div class="container my-5">
    <h1 class="mb-3">Список доступных вакансий</h1>
    <div *ngIf="vacancies && vacancies.length > 0">
    <div class="card" *ngFor="let vacancie of vacancies">
        <div class="card-body">
          <h5 class="card-title">{{vacancie.workName}}</h5>
          <p class="card-text">{{vacancie.aboutWork}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <p *ngIf="!vacancies || vacancies.length <= 0">Вакансий не найдено</p>
</div>
