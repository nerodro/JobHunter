<div class="container my-5">
    <h1 class="mb-3">Авторизация</h1>
    
    <a routerLink="registerUser" class="btn btn-primary">Зарегистрироватся</a>
    <div class="mb-3">
        <label>Имя пользователя</label>
        <input class="form-control form-control-lg"
        placeholder="Name of User" name="username"
        #productName="ngModel"[(ngModel)]="user.name" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input class="form-control form-control-lg"
        placeholder="Pass of User" name="password"
        #productName="ngModel"[(ngModel)]="user.password" type="password" required>
    </div>
    <div class="mb-3">
        <label>Фамилия</label>
        <input class="form-control form-control-lg"
        placeholder="Surname of User" name="surname"
        #productName="ngModel"[(ngModel)]="user.surname"  required>
    </div>
    <div class="mb-3">
        <label>Отчество</label>
        <input class="form-control form-control-lg"
        placeholder="patronomyc of User" name="patronomyc"
        #productName="ngModel"[(ngModel)]="user.patronomyc"  required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input class="form-control form-control-lg"
        placeholder="Email of User" name="email"
        #productName="ngModel"[(ngModel)]="user.email"  required>
    </div>
    <div class="mb-3">
        <label>Город</label>
        <input class="form-control form-control-lg"
        placeholder="City of User" name="City"
        #productName="ngModel"[(ngModel)]="user.cityId"  required>
    </div>
    <div class="mb-3">
        <label>Страна</label>
        <input class="form-control form-control-lg"
        placeholder="Country of User" name="Country"
        #productName="ngModel"[(ngModel)]="user.countryId"  required>
    </div>
    <div class="mb-3">
        <label>Номер телефона</label>
        <input class="form-control form-control-lg"
        placeholder="Phone of User" name="Phone"
        #productName="ngModel"[(ngModel)]="user.phone"  required>
    </div>
    <button button class="btn btn-lg btn-success" type="submit" (click)="register(user)">Зарегистрироватся</button>
</div>
